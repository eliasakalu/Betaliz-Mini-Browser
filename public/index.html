<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betaliz - Search the Web</title>
    <link rel="stylesheet" href="Searchengine.css">
    <link rel="icon" href="./image.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Product+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="centered-container">
        <!-- Logo -->
        <div class="logo">
            <img src="./image.png" alt="Betaliz" />
        </div>

        <!-- Header Content -->
        <div class="header-content">
            <h1>Betaliz</h1>
            <p class="tagline">Search the web intelligently</p>
            <p class="quote">"Every great journey begins with a single search."</p>
        </div>

        <!-- Search Form -->
        <form id="searchForm" class="search-form" action="/public/infopage.html" method="GET" role="search">
            <div class="search-input-container">
                <input type="search" name="q" id="searchQuery" placeholder="Search the web or type a URL" aria-label="Search" required />
                <button type="button" class="search-icon" id="voiceSearch" title="Voice search">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
            <div class="search-buttons">
                <input type="submit" value="Betaliz Search" />
                <input type="button" value="I'm Feeling Lucky" id="feelingLucky" />
            </div>
        </form>

        <!-- Quick Search -->
        <div class="quick-search">
            <p>Try searching for:</p>
            <div class="quick-buttons">
                <button class="quick-btn" data-query="artificial intelligence">
                    <i class="fas fa-robot"></i> AI
                </button>
                <button class="quick-btn" data-query="web development">
                    <i class="fas fa-code"></i> Web Dev
                </button>
                <button class="quick-btn" data-query="machine learning">
                    <i class="fas fa-brain"></i> ML
                </button>
                <button class="quick-btn" data-query="data science">
                    <i class="fas fa-chart-line"></i> Data Science
                </button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <div class="footer-left">
                    <a href="#">About</a>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                </div>
                <div class="footer-right">
                    <a href="#">Settings</a>
                    <a href="#">Help</a>
                    <a href="#">Feedback</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchForm = document.getElementById("searchForm");
            const searchInput = document.getElementById("searchQuery");
            const quickButtons = document.querySelectorAll('.quick-btn');
            const voiceSearch = document.getElementById('voiceSearch');
            const feelingLucky = document.getElementById('feelingLucky');

            // Quick search buttons
            quickButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    searchInput.value = this.getAttribute('data-query');
                    searchInput.focus();
                });
            });

            // Voice search simulation
            voiceSearch.addEventListener('click', function() {
                searchInput.value = "Voice search coming soon...";
                searchInput.focus();
                
                // Add visual feedback
                this.style.color = '#4285F4';
                setTimeout(() => {
                    this.style.color = '';
                }, 1000);
            });

            // Feeling Lucky
            feelingLucky.addEventListener('click', function() {
                const luckyQueries = [
                    "amazing facts about space",
                    "beautiful places to visit",
                    "interesting science discoveries",
                    "fun programming projects"
                ];
                const randomQuery = luckyQueries[Math.floor(Math.random() * luckyQueries.length)];
                searchInput.value = randomQuery;
                searchForm.submit();
            });

            // Form submission
            searchForm.addEventListener("submit", function(e) {
                e.preventDefault();
                const query = searchInput.value.trim();
                
                if (!query) {
                    searchInput.style.borderColor = '#ea4335';
                    searchInput.placeholder = "Please enter a search query";
                    setTimeout(() => {
                        searchInput.style.borderColor = '#dfe1e5';
                        searchInput.placeholder = "Search the web or type a URL";
                    }, 2000);
                    return;
                }

                // Show loading state
                const submitBtn = searchForm.querySelector('input[type="submit"]');
                const originalText = submitBtn.value;
                submitBtn.value = 'Searching...';
                submitBtn.disabled = true;

                localStorage.setItem("searchQuery", query);
                
                setTimeout(() => {
                    submitBtn.value = originalText;
                    submitBtn.disabled = false;
                    window.location.href = "/infopage.html";
                }, 800);
            });

            // Focus effects
            searchInput.addEventListener('focus', function() {
                this.parentElement.style.boxShadow = '0 2px 8px rgba(66, 133, 244, 0.3)';
                this.parentElement.style.borderColor = '#4285F4';
            });

            searchInput.addEventListener('blur', function() {
                this.parentElement.style.boxShadow = '0 1px 6px rgba(32, 33, 36, 0.08)';
                this.parentElement.style.borderColor = '#dfe1e5';
            });

            // Add some interactive animations
            searchInput.addEventListener('input', function() {
                if (this.value.length > 0) {
                    this.parentElement.style.boxShadow = '0 2px 12px rgba(66, 133, 244, 0.2)';
                } else {
                    this.parentElement.style.boxShadow = '0 1px 6px rgba(32, 33, 36, 0.08)';
                }
            });
        });
    </script>
</body>
</html>
